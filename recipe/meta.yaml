{% set name = "pycognito" %}
{% set version = "2022.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fc2bc80018c88b39497294880c40c709810507db9d015f5789d4074a04cdb28d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - boto3 >=1.10.49
    - envs >=1.3
    - python >=3.6
    - python-jose >=3.2.0
    - requests >=2.22.0

test:
  imports:
    - pycognito

about:
  home: https://github.com/pvizeli/pycognito
  license: Apache-2.0
  license_file: LICENSE
  summary: Python class to integrate Boto3's Cognito client so it is easy to login users. With SRP support.
  doc_url: https://github.com/pvizeli/pycognito/blob/master/README.md
  dev_url: https://github.com/pvizeli/pycognito

extra:
  recipe-maintainers:
    - kellpossible
